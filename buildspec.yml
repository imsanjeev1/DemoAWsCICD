version: 0.2

phases:
  install:
  
    commands:
        # install npm
        - python3 -m pip install django
       
  build:
    commands:
        # run build script
        - pip install -r requirements.txt
     
artifacts:
  files:
    - '**/*'
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - appspec.yml
